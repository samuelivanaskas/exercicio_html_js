<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa HTML JS</title>
    <link rel="stylesheet" href="./tarefa.css" />
</head>
<body>
    <div class="container">
        <h1> Tarefa</h1>
        <h2> HTML JS</h2>
        <form id="form-numero">
            <input type="number" id="numero-campoA" required placeholder="Número do campo A" />
            <p class="error-message">
                O número do campo A tem que ser menor que do campo B 
            </p>
            <input type="number" id="numero-campoB" required placeholder="Número do campo B" />
            <textarea placeholder="Descrição númerica (opcional)" id="descricao" ></textarea>
            <button id="btn-submeter" type="submit">Submeter</button>
        </form>
        <p class="success-message">
        </p>
    </div>
    <script src="./tarefa.js"></script>
</body>
</html>
